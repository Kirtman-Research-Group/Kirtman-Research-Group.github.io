<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  {{ content_for_head }}
</head>
<body>
  <header class="site-header" role="banner">
      <a class="site-title" href="{{ '/' | absolute_url }}">{{ site.title | escape }}</a>
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="M1,1 17,1" stroke="currentColor" stroke-width="2"/>
              <path d="M1,7 17,7" stroke="currentColor" stroke-width="2"/>
              <path d="M1,14 17,14" stroke="currentColor" stroke-width="2"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          <a class="page-link" href="{{ '/' | absolute_url }}">Home</a>
          {% for page in site.pages %}
            {% if page.title %}
              <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}</p>
    </div>
  </footer>
</body>
</html>
